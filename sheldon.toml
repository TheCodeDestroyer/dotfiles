# `sheldon` configuration file
# ----------------------------
#
# You can modify this file directly or you can use one of the following
# `sheldon` commands which are provided to assist in editing the config file:
#
# - `sheldon add` to add a new plugin to the config file
# - `sheldon edit` to open up the config file in the default editor
# - `sheldon remove` to remove a plugin from the config file
#
# See the documentation for more https://github.com/rossmacarthur/sheldon#readme

shell = "zsh"

[templates]
defer = { value = 'zsh-defer source "{{ file }}"', each = true }

[plugins]

# For example:
#
# [plugins.base16]
# github = "chriskempson/base16-shell"

[plugins.zsh-defer]
github = "romkatv/zsh-defer"

[plugins.powerlevel10k]
github = 'romkatv/powerlevel10k'

[plugins.zsh-completions]
github = 'zsh-users/zsh-completions'

[plugins.fast-syntax-highlighting]
github = 'zdharma-continuum/fast-syntax-highlighting'

[plugins.zsh-history-substring-search]
github = 'zsh-users/zsh-history-substring-search'

[plugins.alias-tips]
github = 'djui/alias-tips'

[plugins.zsh-direnv]
github = 'ptavares/zsh-direnv'
apply = ["defer"]

[plugins.zsh-auto-nvm]
github = 'manlao/zsh-auto-nvm'
apply = ["defer"]

[plugins.zsh-pyenv]
github = 'mattberther/zsh-pyenv'
apply = ["defer"]

[plugins.fasd]
github = 'clvv/fasd'
use = ['fasd']

[plugins.ohmyzsh]
github = 'ohmyzsh/ohmyzsh'
dir = 'plugins'
use = [
	'{history,sudo,colored-man-pages,command-not-found}/*.plugin.zsh',
	'{encode64,extract,fasd,httpie}/*.plugin.zsh',
	'{git,gitfast,git-extras,github}/*.plugin.zsh',
	'{node,nvm,yarn}/*.plugin.zsh',
	'{docker,docker-compose,ansible,kubectl,helm}/*.plugin.zsh',
	'{debian,osx}/*.plugin.zsh',
	'{flutter}/*.plugin.zsh',
]

[plugins.ohmyzsh-completions]
github = 'ohmyzsh/ohmyzsh'
dir = 'plugins'
apply = ["fpath"]
use = [
	'_flutter'
]

[plugins.compinit]
inline = 'autoload -Uz compinit && compinit'
